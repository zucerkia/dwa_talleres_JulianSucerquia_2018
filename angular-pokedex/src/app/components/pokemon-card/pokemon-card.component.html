<section class="pokemon-card">
                    
  <div class="pokemon-header">
      <div class="pokemon-tag">
          <h2 class="pokemon-name">LUCARIO</h2>
      </div>
      <img class="pokemon" [src]=pokemon>

  </div>
  <div class="pokemon-stats">
      <ul class="stats-container">
          <li class="stats">
              <div class="stat-name">
                  <p>NO.</p>
              </div>
              <div class="stat-value">
                  <p>448</p>
              </div>
          </li>
           <li class="stats">
              <div class="stat-name">
                  <p>LEVEL</p>
              </div>
              <div class="stat-value">
                  <p>100</p>
              </div>
          </li>
           <li class="stats">
              <div class="stat-name">
                  <p>TYPE</p>
              </div>
              <div class="stat-value">
                  <p>fighting, steel</p>
              </div>
          </li>
           <li class="stats">
              <div class="stat-name">
                  <p>ABILITY</p>
              </div>
              <div class="stat-value">
                  <p>inner focus</p>
              </div>
          </li>
           <li class="stats">
              <div class="stat-name">
                  <p>HEIGHT</p>
              </div>
              <div class="stat-value">
                  <p>1.2 m</p>
              </div>
          </li>
           <li class="stats">
              <div class="stat-name">
                  <p>WEIGHT</p>
              </div>
              <div class="stat-value">
                  <p>54 kg</p>
              </div>
          </li>                   
      </ul>
  </div>        
</section>
