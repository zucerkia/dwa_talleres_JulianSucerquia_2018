
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>pokedex</title>
</head>
<body>

    <main class="content">
            <header>
                <div class="navbar">
                </div>
                <div class="nav-deco">
                    <div class="camera"></div>
                    <div class="lights"></div>
                </div>
            </header>
            <section class="pokemon-card">
                    
                <div class="pokemon-header">
                    <div class="pokemon-tag">
                        <h2 class="pokemon-name">LUCARIO</h2>
                    </div>
                    <img class="pokemon" src="https://vignette.wikia.nocookie.net/amiibopedia/images/4/48/Artwork_de_Lucario_en_la_cuarta_generaci%C3%B3n.png/revision/latest?cb=20160727162548&path-prefix=es">
                    </img>
                    <!-- <img class="type" src="https://pokeguide.neocities.org/Pic/fightingicon.png"> -->

                </div>
                <div class="pokemon-stats">
                    <ul class="stats-container">
                        <li class="stats">
                            <div class="stat-name">
                                <p>NO.</p>
                            </div>
                            <div class="stat-value">
                                <p>448</p>
                            </div>
                        </li>
                         <li class="stats">
                            <div class="stat-name">
                                <p>LEVEL</p>
                            </div>
                            <div class="stat-value">
                                <p>100</p>
                            </div>
                        </li>
                         <li class="stats">
                            <div class="stat-name">
                                <p>TYPE</p>
                            </div>
                            <div class="stat-value">
                                <p>fighting, steel</p>
                            </div>
                        </li>
                         <li class="stats">
                            <div class="stat-name">
                                <p>ABILITY</p>
                            </div>
                            <div class="stat-value">
                                <p>inner focus</p>
                            </div>
                        </li>
                         <li class="stats">
                            <div class="stat-name">
                                <p>HEIGHT</p>
                            </div>
                            <div class="stat-value">
                                <p>1.2 m</p>
                            </div>
                        </li>
                         <li class="stats">
                            <div class="stat-name">
                                <p>WEIGHT</p>
                            </div>
                            <div class="stat-value">
                                <p>54 kg</p>
                            </div>
                        </li>                   
                    </ul>
                </div>        
            </section>
            <footer>
                <ul class="more-container">
                    <li class="more-pokemons"><p>OTHERS</p></li>                    
                    <li class="more-pokemons"></li>
                    <li class="more-pokemons"></li>
                    <li class="more-pokemons"></li>
                    <li class="more-pokemons"></li>   
                </ul>
            </footer>
    </main>
</body>
</html>
