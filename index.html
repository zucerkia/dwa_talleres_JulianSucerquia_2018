
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <title>admin-ilustraciones</title>
</head>
<body>
    <main>
        <div class="login-shape login-text">
            <h1>Log-in</h1>
        </div>
        <div class="login-shape login-inputs">
            <div id="login-error" class="login-error d-none">
                <p id="error-messaje"></p>
            </div>
            <input type="email" class="animate required" id="email" placeholder="User">
            <input type="password" class="animate required" id="password" placeholder="Password">
            <div class="login-btn">
                <a id="btn-validate" href="javascript:void(0);"><p>Accept</p></a>
                <a id="btn-accept" href="checklist.html"></a>
            </div>
        </div>
        
    </main>
    <script src="js/main.js"></script>
    
</body>
</html>
